<section id="contact" class="section section-light-grey is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 is-spaced">Drop me a line or two </h2>
      <h3 class="subtitle is-5 is-muted">I'd love to hear from you</h3>
      <div class="divider is-centered"></div>
    </div>
    <div class="content-wrapper">
      <div class="columns">
        <div class="column is-6 is-offset-3">
          <form name="contact" method="POST" data-netlify="true" netlify-honeypot="lastname">
            <div class="columns is-multiline">
              <div class="column is-6">
                <p class="is-hidden">
                  <!-- Honey Pot -->
                  <label>Donâ€™t fill this out if you're human: <input name="lastname" /></label>
                </p>
                <input class="input is-medium" type="text" name="Name" required placeholder="Enter your name">
              </div>
              <div class="column is-6">
                <input class="input is-medium" type="email" name="Email" required placeholder="Enter your email address">
              </div>
              <div class="column is-12">
                <textarea class="textarea" rows="10" name="Message" required placeholder="Write someting..."></textarea>
              </div>
              <div class="form-footer has-text-centered mt-10">
                <button class="button cta is-large primary-btn raised is-clear">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
